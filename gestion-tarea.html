<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="gestion-tarea.css">
</head>
<body>
  <div class="container py-5" style="max-width: 420px;">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="main-container">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Tareas</h5>
        <div class="progress-circle">5/10</div>
        <button class="btn btn-link p-0">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- BotÃ³n Crear nueva tarea -->
      <!-- BotÃ³n Crear nueva tarea -->
        <div class="header mb-3">
            <span>Crear una nueva tarea</span>
        <button 
        class="btn btn-sm btn-outline-secondary rounded-circle p-0" 
        style="width: 25px; height: 25px;"
        onclick="window.location.href='tarea.html';">+</button>
        </div>

      <!-- Lista de tareas pendientes -->
      <div id="tareas-pendientes">
        <div class="task-item"><span>Tarea - 1</span><span><span class="circle red"></span><input type="checkbox" class="form-check-input custom-check"></span></div>
        <div class="task-item"><span>Tarea - 2</span><span><span class="circle red"></span><input type="checkbox" class="form-check-input custom-check"></span></div>
        <div class="task-item"><span>Tarea - 3</span><span><span class="circle red"></span><input type="checkbox" class="form-check-input custom-check"></span></div>
        <div class="task-item"><span>Tarea - 4</span><span><span class="circle orange"></span><input type="checkbox" class="form-check-input custom-check"></span></div>
        <div class="task-item"><span>Tarea - 5</span><span><span class="circle orange"></span><input type="checkbox" class="form-check-input custom-check"></span></div>
        <div class="task-item"><span>Tarea - 6</span><span><span class="circle orange"></span><input type="checkbox" class="form-check-input custom-check"></span></div>
        <div class="task-item"><span>Tarea - 7</span><span><span class="circle green"></span><input type="checkbox" class="form-check-input custom-check"></span></div>
        <div class="task-item"><span>Tarea - 8</span><span><span class="circle green"></span><input type="checkbox" class="form-check-input custom-check"></span></div>
        <div class="task-item"><span>Tarea - 9</span><span><span class="circle green"></span><input type="checkbox" class="form-check-input custom-check"></span></div>
        <div class="task-item"><span>Tarea - 10</span><span><span class="circle green"></span><input type="checkbox" class="form-check-input custom-check"></span></div>
      </div>

      <!-- Tareas completas -->
      <hr class="my-4">
      <h6><strong>Tareas completas</strong></h6>

      <div id="tareas-completas">
        <div class="task-item"><span>Tarea - 11</span><span><span class="circle red"></span><input type="checkbox" class="form-check-input custom-check" checked></span></div>
        <div class="task-item"><span>Tarea - 12</span><span><span class="circle red"></span><input type="checkbox" class="form-check-input custom-check" checked></span></div>
        <div class="task-item"><span>Tarea - 13</span><span><span class="circle red"></span><input type="checkbox" class="form-check-input custom-check" checked></span></div>
        <div class="task-item"><span>Tarea - 14</span><span><span class="circle orange"></span><input type="checkbox" class="form-check-input custom-check" checked></span></div>
        <div class="task-item"><span>Tarea - 15</span><span><span class="circle orange"></span><input type="checkbox" class="form-check-input custom-check" checked></span></div>
      </div>
    </div>
    <!-- FIN CONTENEDOR -->
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
