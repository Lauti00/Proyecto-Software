<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="gestion-tarea.css" />
</head>
<body>
  <div class="container py-5" style="max-width: 420px;">
    <div class="main-container">
      <h3 class="mb-4">Editar Proyecto</h3>
      <ul class="list-group mb-3" id="listaProyectos">
        <!-- Los proyectos se insertan dinámicamente aquí -->
      </ul>
      <button class="btn btn-secondary" onclick="window.history.back()">Volver</button>
    </div>
  </div>

  <script>
    // Datos de ejemplo de proyectos
    const proyectos = [
      { id: 1, nombre: "Proyecto Alpha" },
      { id: 2, nombre: "Proyecto Beta" },
      { id: 3, nombre: "Proyecto Gamma" },
    ];

    const listaProyectos = document.getElementById("listaProyectos");

    function renderProyectos() {
      listaProyectos.innerHTML = "";
      proyectos.forEach(proyecto => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        li.innerHTML = `
          <span>${proyecto.nombre}</span>
          <div>
            <button class="btn btn-sm btn-outline-primary me-2" onclick="editarProyecto(${proyecto.id})">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="eliminarProyecto(${proyecto.id})">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        `;
        listaProyectos.appendChild(li);
      });
    }

    function editarProyecto(id) {
      const proyecto = proyectos.find(p => p.id === id);
      if (proyecto) {
        alert(`Editar proyecto: ${proyecto.nombre}`);
        // Aquí puedes redirigir o abrir un formulario para editar el proyecto
        // Por ejemplo: window.location.href = `editar-proyecto-detalle.html?id=${id}`;
      }
    }

    function eliminarProyecto(id) {
      if (confirm("¿Estás seguro de que quieres eliminar este proyecto? Esta acción no se puede deshacer.")) {
        const index = proyectos.findIndex(p => p.id === id);
        if (index !== -1) {
          proyectos.splice(index, 1);
          alert("Proyecto eliminado correctamente.");
          renderProyectos();
        }
      }
    }

    // Renderizamos la lista al cargar la página
    renderProyectos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
