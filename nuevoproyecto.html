<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Nuevo Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="gestion-tarea.css" />
</head>
<body>
  <div class="container py-5" style="max-width: 420px;">
    <div class="main-container">
      <h3 class="mb-4">Crear Nuevo Proyecto</h3>
      <form id="crearProyectoForm">
        <div class="mb-3">
          <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombreProyecto" required />
        </div>
        <div class="mb-3">
          <label for="descripcionProyecto" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcionProyecto" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-start">
          <button type="submit" class="btn btn-primary">Crear Proyecto</button>
          <button
            type="button"
            class="btn btn-secondary ms-2"
            onclick="window.history.back()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('crearProyectoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Proyecto creado correctamente.');
      // Aquí agregar lógica para guardar el proyecto
      window.history.back(); // Vuelve a la página anterior
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
